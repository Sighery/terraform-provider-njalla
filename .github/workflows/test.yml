name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run acceptance and unit tests
        env:
          TF_ACC: true
          NJALLA_TESTACC_DOMAIN: ${{ secrets.NJALLA_TESTACC_DOMAIN }}
          NJALLA_API_TOKEN: ${{ secrets.NJALLA_API_TOKEN }}
        run: go test -v ./...
